<div>
  <form
    #form="ngForm"
    class="form-group"
    [formGroup]="createForm"
    (ngSubmit)="onSubmitProduct()"
  >
    <div>
      <label>Full Name</label><br />
      <input
        class="form-control"
        type="text"
        formControlName="fullName"
        placeholder="Enter your fullName"
        required
        minlength="4"
        [ngClass]="{
          'is-invalid': submitted && fullName?.touched && fullName?.errors
        }"
      />

      <div
        *ngIf="fullName?.invalid && (fullName?.dirty || fullName?.touched)"
        class="alert alert-danger mt-2"
      >
        <div *ngIf="fullName?.errors?.['required']">Full Name is required.</div>
        <div *ngIf="fullName?.errors?.['minlength']">
          Name must be at least 4 characters long.
        </div>
      </div>
    </div>
    <br />
    <div>
      <label>Address </label><br />
      <input
        class="form-control"
        type="text"
        formControlName="address"
        placeholder="Enter your address"
        [ngClass]="{
          'is-invalid': submitted && address?.touched && address?.errors
        }"
      />
      <div
        *ngIf="address?.invalid && (address?.dirty || address?.touched)"
        class="alert alert-danger mt-2"
      >
        <div *ngIf="address?.errors?.['required']">Address is required.</div>
      </div>
    </div>

    <br />
    <div>
      <label>Credit Card</label><br />
      <input
        class="form-control"
        type="number"
        formControlName="creditCard"
        maxlength="16"
        placeholder="Enter your credit card (16-digit number)"
        [ngClass]="{
          'is-invalid': submitted && creditCard?.touched && creditCard?.errors
        }"
      />

      <div
        *ngIf="
          creditCard?.invalid && (creditCard?.dirty || creditCard?.touched)
        "
        class="alert alert-danger mt-2"
      >
        <div *ngIf="creditCard?.errors?.['required']">
          Credit Card is required.
        </div>
      </div>
    </div>

    <br />
    <button type="submit" class="btn btn-success" [disabled]="form.invalid">Submit</button>
  </form>
</div>
